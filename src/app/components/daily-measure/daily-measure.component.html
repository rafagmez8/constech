<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-md-8">
    <h2>Daily Measurements:</h2>
  </div>
  <div class="col-md-4">
    <a class="btn btn-primary btn-lg" style="color: white" onclick="window.location.reload()">Refresh</a>
  </div>
</div>

<br><br>

<app-empty-data *ngIf="!loading" [typeTable]="typeTableD" [len]="daysData.length"
  [error]="error" [errorMessage]="errorMessage"></app-empty-data>

<app-month-year-table *ngIf="!loading" [mData]="daysData"
  [typeTable]="typeTableD"></app-month-year-table>

<app-loading *ngIf="loading"></app-loading>

<div class="container animated fadeIn fast" *ngIf="!loading">

  <div class="row">
    <div class="col-md-8">
      <h2>Monthly Measures:</h2>
    </div>
    <div class="col-md-4">
      <a class="btn btn-outline-secondary" (click)="getMonthData()">Refresh</a>
    </div>
  </div>

  <br><br>

  <div *ngFor="let measure of monthData">
    <h5>Date: {{ measure.date | customdate:"measure.date" }}</h5>
    <ul class="list-group">
        <li class="list-group-item">Total: {{ measure.total }} A</li>
        <li class="list-group-item">Middle Value: {{ measure.middle_value }} A</li>
        <li class="list-group-item">Total Money: {{ measure.total_money }} EUR</li> <!--| currency:'EUR':'symbol':'.0-2'  -->
        <li class="list-group-item">Middle Value Money: {{ measure.middle_value_money }}</li>
        <br>
    </ul>
  </div>

</div>
